<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <c:if test="#{loginBean.usuarioAutenticado.rol == 'Administrador'}">
            <div class="container">
                <div class="col-md-12">
                    <h2 style="font-weight: bold">LOGS<h:outputText value=" (#{logBean.contarPlataformas()})" /></h2>
                    <br></br>
                    <b:dataTable value="#{logBean.plataformas}" var="logs"
                                 id="plataformaPool"
                                 styleClass="table table-striped table-bordered">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID" />
                            </f:facet>
                            <h:outputText value="#{logs.idLog}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FECHA" />
                            </f:facet>
                            <h:outputText value="#{logs.logDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="LOCACION" />
                            </f:facet>
                            <h:outputText value="#{logs.logger}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NIVEL" />
                            </f:facet>
                            <h:outputText value="#{logs.level}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="MENSAJE" />
                            </f:facet>
                            <h:outputText value="#{logs.message}" />
                        </h:column>


                    </b:dataTable>
                </div>
            </div>

        </c:if>


        <div class="container">

            <div id="demo">
                <ui:include src="/WEB-INF/mensajeAdmin.xhtml" />
            </div>
        </div>
    </ui:define>

</ui:composition>
