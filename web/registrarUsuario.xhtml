<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/plantilla.xhtml">
        <ui:define name="contenido">
            <h:body>
                <c:if test="#{loginBean.usuarioAutenticado.rol == 'Jugador'}">

                    <div style="padding-bottom: 4%; padding-left: 4%; padding-right: 4%;" class="container-fluid">
                        <div class="row bg-secondary">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <h:form>
                                    <h2 style="font-weight: bold">#{langTag['registrarUsuario.titulo']}</h2>
                                    <b:messages />
                                    <br></br>
                                    <h:outputLabel value="#{langTag['registrarUsuario.nombreUsuarioLabel']}"/>
                                    <b:inputText value="#{usuarioBean.usuario.nombre}" required="true" required-message="#{langTag['registrarUsuario.nombreRequiredMessage']}">
                                        <f:facet name="append">
                                            <b:icon value="user" />
                                        </f:facet>
                                    </b:inputText>
                                    <h:outputLabel value="#{langTag['registrarUsuario.correoUsuarioLabel']}"/>
                                    <b:inputText value="#{usuarioBean.usuario.correo}" required="true" required-message="#{langTag['registrarUsuario.correoRequiredMessage']}">
                                        <f:facet name="append">
                                            <b:icon value="envelope" />
                                        </f:facet>
                                    </b:inputText>
                                    <h:outputLabel value="#{langTag['registrarUsuario.claveUsuarioLabel']}"/>
                                    <b:inputSecret value="#{usuarioBean.usuario.clave}" required="true" required-message="#{langTag['registrarUsuario.claveRequiredMessage']}">
                                        <f:facet name="append">
                                            <b:icon value="lock" />
                                        </f:facet>
                                    </b:inputSecret>
                                    <h:outputLabel value="#{langTag['registrarUsuario.fechaUsuarioLabel']}"/>
                                    <b:dateTimePicker format="DD/MM/YYYY" value="#{usuarioBean.usuario.nacimiento}" required="true" required-message="#{langTag['registrarUsuario.fechaRequiredMessage']}"></b:dateTimePicker>
                                    <br></br>
                                    <b:commandButton icon="plus" value="&nbsp;#{langTag['registrarUsuario.registrarseButton']}" action="#{usuarioBean.agregarUsuario()}" look="success" style-class="btn btn-lg"/>

                                </h:form>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </c:if>
                <div class="container">

                    <div id="demo">
                        <ui:include src="/WEB-INF/includeLogin.xhtml" />
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
