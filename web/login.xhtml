<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <h:outputStylesheet library="css" name="login.css"/>


    </h:head>
    <h:body>
        <c:if test="#{loginBean.usuarioAutenticado.rol == 'Administrador'}">

            <script>
                window.location.replace("http://localhost:8080/rteamproject/faces/administrador/dashboardAdmin.xhtml");
            </script>
        </c:if>
        
        <c:if test="#{loginBean.usuarioAutenticado.rol == 'Jugador'}">

            <script>
                window.location.replace("http://localhost:8080/rteamproject/faces/jugador/dashboardJugador.xhtml");
            </script>
        </c:if>
        
      
        <h:form class="login">
            <p:growl id="growl" life="3000" />
            <p:outputLabel value="Correo"/>
            <p:inputText required="true"  id="float-input" type="text" value="#{loginBean.nombreUsuario}"/>
            <p:outputLabel value="ContraseÃ±a"/>
            <p:inputText required="true"  type="password" value="#{loginBean.password}"/>
            <!-- <input type="text" placeholder="Username"/>
             <input type="password" placeholder="Password"/>-->
            <p:commandButton value="Ingresar" update="growl" styleClass="button" action="#{loginBean.autenticar()}"/>
        </h:form>
    </h:body>
</html>
