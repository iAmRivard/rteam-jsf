<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/plantilla.xhtml">
        <ui:define name="contenido">
            <h:body>
                <c:if test="#{loginBean.usuarioAutenticado.rol == 'Administrador'}">

   
                
                <div style="padding-bottom: 4%; padding-left: 4%; padding-right: 4%;" class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <h:form id="formCategoria1">
                                    <h2 style="font-weight: bold">#{langTag['administrarCategoria.cate']} </h2>
                                    <b:messages />
                                    <br></br>
                                    <h:outputLabel value="#{langTag['administrarCategoria.nombre']} "/>
                                    <h:inputHidden value="#{categoriaBean.categoria.id}"/>
                                    <b:inputText value="#{categoriaBean.categoria.nombre}" required="true" required-message="#{langTag['administrarCategoria.nombree']} ">
                                    </b:inputText>
                                    <h:outputLabel value="#{langTag['administrarCategoria.decripcion']} "/>
                                    <b:inputTextarea value="#{categoriaBean.categoria.descripcion}" required="true" required-message="#{langTag['administrarCategoria.descripcione']} " >
                                    </b:inputTextarea>
                                    <div class="row">
                                        <div class="col-md-6" style="padding-bottom: 5%">
                                            <b:commandButton icon="plus" value="&nbsp;#{langTag['administrarCategoria.agregar']} " action="#{categoriaBean.agregarCategoria()}" look="success" style-class="btn btn-lg btn-block"/>
                                        </div>
                                        <div class="col-md-6" style="padding-bottom: 5%">
                                            <b:commandButton icon="cog" value="&nbsp;#{langTag['administrarCategoria.modificar']} " action="#{categoriaBean.modificarCategoria()}"  look="warning" style-class="btn btn-lg btn-block"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="col-md-7">
                                <h2 style="font-weight: bold">#{langTag['administrarCategoria.categorias']} <h:outputText value=" (#{categoriaBean.contarCategorias()})" /></h2>
                                <br></br>
                                <b:dataTable value="#{categoriaBean.categorias}" var="categoria"
                                             id="categoriaPool"
                                             styleClass="table table-striped table-bordered">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{langTag['administrarCategoria.nombre']} " />
                                        </f:facet>
                                        <h:outputText value="#{categoria.nombre}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{langTag['administrarCategoria.decripcion']} " />
                                        </f:facet>
                                        <h:outputText value="#{categoria.descripcion}" />
                                    </h:column>
                                    <h:column class="text-center" >
                                        <f:facet name="header">
                                            <h:outputText value="#{langTag['administrarCategoria.seleccionar']} " />
                                        </f:facet>
                                        <h:form>
                                            <b:commandButton icon="eye-open" action="#{categoriaBean.obtenerCategoria(categoria.id)}" styleClass="btn btn-primary">
                                                <f:ajax execute="@form" render="formCategoria1" />
                                            </b:commandButton>
                                        </h:form>
                                    </h:column>
                                    <h:column class="text-center">
                                        <f:facet name="header">
                                            <h:outputText value="#{langTag['administrarCategoria.eliminar']} " />
                                        </f:facet>
                                        <h:form>
                                            <b:commandButton icon="trash" action="#{categoriaBean.eliminarCategoria(categoria.id)}" styleClass="btn btn-danger"/>
                                        </h:form>
                                    </h:column>

                                </b:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
                      </c:if>
                <div class="container">

                    <div id="demo">
                        <ui:include src="/WEB-INF/mensajeAdmin.xhtml" />
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
